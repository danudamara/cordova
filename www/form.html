<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var Nama = decodeURI(getUrlVars()["Nama"]);
        var Nim = decodeURI(getUrlVars()["Nim"]);
        var Email = decodeURI(getUrlVars()["Email"]);
        var Sertifikasi = decodeURI(getUrlVars()["Sertifikasi"]);
        $("#id").val(id);
        $("#Nama").val(Nama);
        $("#Nim").val(Nim);
        $("#Email").val(Email);
        $("#Sertifikasi").val(Sertifikasi);
        
        $("#update").click(function() {
            var id = $("#id").val();
            var Nama = $("#Nama").val();
            var Nim = $("#Nim").val();
            var Email = $("#Email").val();
            var Sertifikasi = $("#Sertifikasi").val();

            var dataString = "id=" + id + "&Nama=" + Nama + "&Nim=" + Nim + "&Email=" + Email + "&Sertifikasi=" + Sertifikasi +  "&update=";
            $.ajax({
                type: "POST",
                url: "https://danudamara98.000webhostapp.com/AppCordova/AppCordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://danudamara98.000webhostapp.com/AppCordova/AppCordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama</label>
            <input type="text" id="Nama" value="" />
        </div>
        <div class="item">
            <label>Nim</label>
            <input type="text" id="Nim" value="" />
        </div>
        <div class="item">
            <label>Email</label>
            <input type="text" id="Email" value="" />
        </div>
        <div class="item">
            <label>Sertifikasi</label>
            <input type="text" id="Sertifikasi" value="" />
        </div>
        
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
